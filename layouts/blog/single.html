{{ define "main" }}
<meta property="og:image" content="{{ .Params.featureImage | absURL }}">
<meta property="og:image:type" content="image/png">
<section class="page-header blog-single-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>
          {{ .Title }}
        </h2>
        <div style="padding:20px">
          <img src="{{ .Params.featureImage | absURL }}" alt="feature-image" />
        </div>
        <div class="post-meta">
          <ul>
            <li>
              <img src="{{ .Params.authorThumb | absURL }}" alt="author-thumb" />
            </li>
            <li>
              <h5>
                {{ .Params.author }}
              </h5>
            </li>
            <li>
              {{ .PublishDate.Format "January 2, 2006" }}
            </li>
          </ul>
        </div>
        <div class="post-meta">
          {{ partial "tags.html" .}}
        </div>
      </div>
    </div>
  </div>
</section>

<section class="blog-single">
  <div class="container"  style="Width:100%">
      <div style="Width:100%">
        <article class="blog-single-post" style="padding:30px">
          {{ .Content }}
        </article>
      </div>
  </div>
</section>


{{ end }}
