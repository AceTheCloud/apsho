{{ define "main" }}

<section class="page-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2>Blog posts realted to <span style="color:darkolivegreen"> {{ .Title }} </span> topic</h2>
      </div>
    </div>
  </div>
</section>

<section class="blog">
  <div class="container">
    <div class="row">
      {{ range .Data.Pages }}
      <div class="col-lg-4 col-md-6">
        <article class="blog-post-item" style="max-height:500px">
          <div class="blog-post-thumb" style="min-height:250px">
            <a href="{{ .Permalink }}">
              <img src="{{ .Params.featureImage | absURL }}" alt="blog-thumb"
            /></a>
          </div>
          <div class="blog-post-content">
            <h2>
              <a href="{{ .Permalink }}"
                >{{ .Title }}</a
              >
            </h2>
            <div class="post-author">
              <div class="thumb">
                <img src="{{ .Params.authorThumb | absURL }}" alt="author-thumb" />
              </div>
              <div class="meta">
                <h3>{{ .Params.author }}</h3>
                <p>{{ .PublishDate.Format "January 2, 2006" }}</p>
              </div>
            </div>
          </div>
        </article>
      </div>
    {{ end }}
    </div>
  </div>
</section>
{{ end }}
